<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You ‚Äî THRIVE 360</title>
  <style>
    :root {
      --bg: #0e0f13;
      --card: #141720;
      --muted: #9da7bf;
      --text: #f3f5f7;
      --accent: #86efac;
      --accent-2: #38bdf8;
      --ring: #a78bfa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #0b0c10, #121420 35%, #0e0f13);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .box {
      background: var(--card);
      padding: 48px 36px;
      border-radius: 22px;
      text-align: center;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
      border: 1px solid #20263a;
      animation: pop 0.35s ease-out;
    }
    @keyframes pop { from { transform: scale(.98); opacity: .7; } to { transform: scale(1); opacity: 1; } }
    h1 {
      font-size: clamp(28px, 6vw, 40px);
      margin: 12px 0 8px;
      color: var(--accent);
    }
    p { color: var(--muted); font-size: 16px; line-height: 1.5; margin: 0 0 8px; }
    .btn {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 24px;
      background: linear-gradient(135deg, var(--accent), #3dd2a1 60%);
      color: #0d1b14;
      font-weight: 700;
      text-decoration: none;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(61,210,161,.25);
      transition: transform .2s ease;
    }
    .btn:hover { transform: translateY(-2px); }

    /* Checkmark animation */
    .check {
      width: 86px; height: 86px; margin: 0 auto 16px;
    }
    .check circle {
      fill: none; stroke: var(--accent); stroke-width: 6;
      stroke-dasharray: 270; stroke-dashoffset: 270;
      animation: draw 0.6s cubic-bezier(.65,.05,.36,1) forwards;
    }
    .check path {
      fill: none; stroke: var(--accent); stroke-width: 6; stroke-linecap: round; stroke-linejoin: round;
      stroke-dasharray: 70; stroke-dashoffset: 70;
      animation: draw 0.45s cubic-bezier(.65,.05,.36,1) 0.6s forwards;
    }
    @keyframes draw { to { stroke-dashoffset: 0; } }
  </style>
</head>
<body>
  <div class="box">
    <svg class="check" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <circle cx="32" cy="32" r="28" />
      <path d="M18 34l9 9 19-19" />
    </svg>
    <h1>You‚Äôre in! üéâ</h1>
    <p><strong>THRIVE 360</strong> waitlist confirmed.</p>
    <p>Watch your inbox for early-bird access and launch updates.</p>
    <a class="btn" href="https://metabloom.github.io/thrive360-landing-page/">‚Üê Back to Home</a>
  </div>
</body>
</html>
